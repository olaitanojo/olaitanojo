name: Update README with Recent Activity

on:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  update-readme:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 1

    - name: Update README with recent activity
      uses: jamesgeorge007/github-activity-readme@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        COMMIT_MSG: '📊 Update README with recent activity'
        MAX_LINES: 10
        COMMIT_NAME: 'github-actions[bot]'
        COMMIT_EMAIL: '41898282+github-actions[bot]@users.noreply.github.com'

    - name: Verify README update
      run: |
        echo "## README Update Summary" >> $GITHUB_STEP_SUMMARY
        if git diff --name-only HEAD~1 HEAD | grep -q "README.md"; then
          echo "✅ README.md was updated successfully" >> $GITHUB_STEP_SUMMARY
        else
          echo "ℹ️ No changes were made to README.md" >> $GITHUB_STEP_SUMMARY
        fi

